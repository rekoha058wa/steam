<html>
<head>
  <meta charset="UTF=8">
  <title>迫真　アメフト部</title>
  <link rel="stylesheet" href="../css/result.css">
  <style>
  #canvas {
    background: #666;
  }
</style>
</head>
<body onload="draw2()">
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="content">
    <script>
    let img = new Image();    //画像オブジェクト作成
img.src = "../resources/img/uchida.png";  //写真のパスを指定する
      let canvas = document.getElementById("canvas");
      // ここにコードを書いていきます
      function onClick(e) {
  location.href='title.html';
}
function draw2(){
  let ctx = document.getElementById("canvas").getContext("2d");
  ctx.drawImage(img,0,0,648,480);
}
canvas.addEventListener('click', onClick, false);
    </script>
  </div>
  <div id="rand">
    <p>
    <script>
    let txt=["あのタックルのシーンは後日ネットで初めて見た。<br>これ本当なのかなと思った",
    "信じてもらえないかもしれないが、私の指示ではない",
    "どんな反則か、きちんと確認していなかった",
    "こんな短期間で(アメフトが)なぜ嫌いになってしまうのか。<br>なんでこんな選手がやめなきゃいけないのかと思います",
    "そういう意味ではない。「つぶせ」と言ったのは事実。<br>怪我をさせろ、という意味ではない",
    "反則があった場合、直接相手の監督に電話する。<br>部と部の行き来でやりとりすると思っていた",
    "彼には辞めないでもらいたい。続けてもらいたい",
    "QBを潰してこいとは言ったが、損や得とかは言ってない。<br>定期戦がなくなる・相手が怪我をしたらこっちの得、<br>ということも言っていない"];
    let x;
    x=Math.floor(Math.random()*8);
    document.write(txt[x]);
    </script>
  </p>
  </div>
</body>
</html>
