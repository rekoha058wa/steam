  <form id="form1">

  <form id="form2">

  <form id="form3">

<script src="/socket.io/socket.io.js"></script>
<script>
window.onload = () => {
	let socket = io();
  

  document.querySelector("#form1").addEventListener("submit", (e)=>{
    e.preventDefault();
    socket.emit('jyanken', {sid: socket.id,te: 1});
  });
  document.querySelector("#form2").addEventListener("submit", (e)=>{
    e.preventDefault();
    socket.emit('jyanken', {sid: socket.id,te: 2});
  });
  document.querySelector("#form3").addEventListener("submit", (e)=>{
    e.preventDefault();
    socket.emit('jyanken', {sid: socket.id,te: 3});
  });

  socket.on('win', (msg)=>{
    window.location.href = 'kati.html';
	});
  socket.on('lose', (msg)=>{
    window.location.href = 'make.html';
	});
  socket.on('reset', (msg)=>{
    //window.location.href = 'chat2.html';
	});
}
</script>
